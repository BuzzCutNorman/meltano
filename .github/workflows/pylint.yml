name: Pylint

on:
  pull_request: {}
  push:
    branches: [main]
  workflow_dispatch:
    inputs: {}

jobs:
  pylint:
    strategy:
      matrix:
        include:
        - { test-types: "E", ignore-failure: false }     # Errors
        - { test-types: "W", ignore-failure: false }     # Warnings
        - { test-types: "WPS", ignore-failure: true }    # wemake-python-styleguide
        - { test-types: "N", ignore-failure: true }      # Naming
        - { test-types: "D,DAR", ignore-failure: true }  # Docstrings
        - { test-types: "S", ignore-failure: true }      # Security
        - { test-types: "B,C4,T,D,E80,RST,P,C90,F", ignore-failure: false }  # All the rest
      fail-fast: false

    name: Pylint (${{ matrix.test-types }}, ignore-failure=${{ matrix.ignore-failure }})
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3.0.2

    - name: Install Poetry
      env:
        PIP_CONSTRAINT: .github/workflows/constraints.txt
      run: |
        pipx install poetry
        poetry --version

    - name: Setup Python
      uses: actions/setup-python@v3.1.2
      with:
        python-version: 3.9
        architecture: x64
        cache: 'poetry'

    - name: Upgrade pip
      env:
        PIP_CONSTRAINT: .github/workflows/constraints.txt
      run: |
        pip install pip
        pip --version

    - name: Install Dependencies
      run: |
        poetry env use 3.9
        poetry install

    - name: Run flake8 (${{ matrix.test-types }}, ignore-failure=${{ matrix.ignore-failure }})
      run: |
        poetry run flake8 --select=${{ matrix.test-types }} src
      continue-on-error: ${{ matrix.ignore-failure }}
